<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurato</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://www.typecon.com/wp/wp-content/uploads/2019/06/favicon-1000x1000.png" type="image/x-icon">
</head>
<body>
    <div id="main">
        <form action="" id="form__sign-up" class="form">
            <h3 class="form__heading">Đăng kí</h3>
            <p class="form__desc">
                Bạn đã có tài khoản?
                <a href="#" class="signin__link">Đăng nhập</a>
            </p>
            <div class="row">
                <div class="col col-two">
                    <!-- Form first name -->
                    <div class="form__group">
                        <input type="text" placeholder="Họ" class="form__input">
                    </div>
                </div>
                 <div class="col col-two">
                     <!-- Form last name -->
                    <div class="form__group">
                        <input type="text" placeholder="Tên" class="form__input">
                    </div>
                 </div>
            </div>
            <!-- Form email -->
            <div class="form__group">
                <input type="email" placeholder="Email" class="form__input">
            </div>
            <!-- Form phone number -->
            <div class="form__group">
                <input type="text" placeholder="Số điện thoại" class="form__input">
            </div>
            <button class="form__submit">Đăng kí <i class="fas fa-long-arrow-alt-right"></i></button>

            <!-- Footer section -->
            <div class="form__footer">
                <div class="row">
                    <div class="col col-two">
                        <div class="sign-up-with--google">
                            <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="">
                            <span>Đăng kí với Google</span>
                        </div>
                    </div>
                    <div class="col col-two">
                        <div class="sign-up-with--facebook">
                            <img src="https://pnggrid.com/wp-content/uploads/2021/07/Facebook-Logo-Square-768x768.png" alt="">
                            <span>Đăng kí với Facebook</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
